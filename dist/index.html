<!DOCTYPE html>
<head>
	<title>Auto-grading</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/style.c61ab535.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.js" type="text/javascript"></script>

<script src="/style.c61ab535.js"></script></head>

<body>
	<div id="app">
		<header>
			<h1>ODI CSV Autograder</h1>
			<h2>Submit your assignment for grading.</h2>
		</header>

		<div class="container">
			<!-- centre below bootstrap -->

			<h3>Upload your assignment here to get your grade.</h3>
			<div class="inline">
				<input type="file" accept=".csv" class="button-5" id="selectFiles" value="Import">
				<button class="button-5" type="button" id="import">Submit your file for grading.</button>
			</div>

			<div id="invalidMessages"></div>
			<div id="validFile"></div>
			<table id="example" class="display" width="100%"></table>


		<script src="/src.a2b27638.js">
		</script>
</div></div></body>
